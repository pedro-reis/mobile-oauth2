<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
		<link rel="stylesheet" href="js/jquery.mobile-1.4.5.min.css">		
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
        <title>mobile-oAuth2</title>
    </head>
    <body>
        <div class="app">
            <h1>mobile oAuth2</h1>
						
			<br />			
						
			<form name="form" id="form">
			
				<label for="textinput-disabled">Text Input:</label>
				<input disabled="disabled" type="text" name="textinput-disabled" id="textinput-disabled" placeholder="Text input" value="">
			
				<br /><br />
			
				<label for="text-basic">Text input:</label>
				<input type="text" name="text-basic" id="text-basic" value="">
			
				<br /><br />

				<input type="button" name="button" id="button" value="Button">

				
			
			</form>
        </div>
		
		<script>
			$("#button").trigger('click');
			
			$(document).on( "vclick", "#button", function() {
				$( this ).append( "<span style='color:#108040;'> vclick fired... </span>" );
			});
		
		</script>
		
		
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            <!-- app.initialize(); -->
        </script>
    </body>
</html>
